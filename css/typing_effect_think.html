<!DOCTYPE html>
<html>
<head>
  <style>
    .typing {
      font-family: monospace;
      color: #333;
      white-space: pre;
      overflow: hidden;
      width: 100%;
      animation: typing 3s steps(30, end), blink-caret .5s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: orange;
      }
    }
  </style>
</head>
<body>
  <div class="typing">
    Typing text animation with a delay using JavaScript and HTML
  </div>

  <script>
    var text = document.querySelector(".typing");
    var str = text.textContent;
    var len = str.length;
    var i = 0;

    text.textContent = "";

    function type() {
      text.textContent += str[i];
      i++;
      if (i < len) {
        setTimeout(type, Math.floor(Math.random() * 500) + 100);
      }
    }

    type();
  </script>
</body>
</html>
