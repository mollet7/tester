<script>
    // XMLHttpRequest SYNTAX
    var request = new XMLHttpRequest();  // Creating the new object "request"
    request.open("GET/POST","url.ext", "async"); // open connection with created objects.
    request.onreadystatechange = function(){ // Define callback function.
        if (request.readyState === 4 && request.status === 200){
            // code to handle response
        }
        else {
            // code if something happend
        }
    }
    request.send(); // send data.

</script>

<h1>example-1</h1>

<button onclick="loadDoc()"> Click Me </button>
<h3 id="demo"></h3>
<script>
    function loadDoc() {
    var request = new XMLHttpRequest();  
    request.open("GET","ajax_info.txt"); 
    request.onload = function(){ 
        if (request.readyState === 4 && request.status === 200){
            document.getElementById("demo").innerHTML = this.responseText;
           
        }
        else {
            
        }
    }
    request.send(); 
    }
</script>


<h1>Example-02</h1>
<p>Post comment!</p>
<script>
    function postComment() {
        var request = new XMLHttpRequest();  
        console.log("Line number 44...");
        request.open("POST","confimation.php", "async"); 
        request.onreadystatechange = function(){ 
            if (request.readyState === 4 && request.status === 200){
                document.getElementById("result").innerHTML = this.responseText;
            }
            else {
                
            }
        };

        var myForm = document.getElementById("myForm");
        var formData = new FormData(myForm);
        request.send(formData);
        
         
    }
</script>

<form id="myForm" action="">
    <label for="name">Name</label>
    <input type="text" name="name">
    <p><button type="button" onclick="postComment()">Post Name</button></p>
</form>

<div id="result"></div>
