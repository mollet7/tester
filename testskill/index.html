<!DOCTYPE html>
<html lang="en">
<head>
    <title>if...else</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="contaner">
    <div class="jumbotron">
        <h1>if...else</h1>
        <h2></h2>
    </div>
</div>
<label for="weather" class="btn btn-primary btn-block">Select the weather type today: </label>
<select id="weather" class="form-group">
  <option value="">--Make a choice--</option>
  <option value="sunny">Sunny</option>
  <option value="rainy">Rainy</option>
  <option value="snowing">Snowing</option>
  <option value="overcast">Overcast</option>
</select>

<label for="weather" class="btn btn-primary btn-block">Select the weather type today: </label>
<select id="weather2" class="form-group">
  <option value="">--Make a choice--</option>
  <option value="sunny">Sunny</option>
  <option value="rainy">Rainy</option>
  <option value="snowing">Snowing</option>
  <option value="overcast">Overcast</option>
</select>

<h3 id="moja"></h3>

<a href="loops1.html">Loops1</a>

<a href="theme.html">Themes!</a>

</body>
<script>
    const select = document.querySelector('select');
    const para = document.querySelector('h2');

    select.addEventListener('change', setWeather);

    function setWeather(){
        const choice = select.value;

        if (choice === 'sunny'){
            para.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream';
        } else if (choice === 'rainy'){
            para.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.';
        } else if (choice === 'snowing') {
            para.textContent = 'The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
        } else if (choice === 'overcast') {
            para.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
        } else {
            para.textContent = '';
        }   
    }


    const select2 = document.getElementById('weather2');
    const para2 = document.getElementById('moja');

    select2.addEventListener('change', setWeather2);

    function setWeather2(){
        const choice = select2.value;

        switch (choice) {
        case 'sunny':
        para2.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
        break;
        case 'rainy':
        para2.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.';
        break;
        case 'snowing':
        para2.textContent = 'The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
        break;
        case 'overcast':
        para2.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
        break;
        default:
        para2.textContent = '';
    }   
    }

</script>
</html>
