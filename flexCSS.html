<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        border: 1px solid red;
        display: flex;
        flex-direction: column;
    }
    header {
        display: flex;
        padding: 15px;
        margin-bottom: 40px;
        justify-content: space-between;
    }
    header nav ul {
        display: flex;
        align-items: baseline;
        list-style-type: none;
    }

    .wrapper {
        display: flex;
        flex-direction: row;
    }


</style>
<body>
    <div class="container">
        <header>
            <nav>
                <li>1</li><li>2</li><li>3</li>
            </nav>
            <button></button>
        </header>

        <div class="wrapper">
            <aside class="sidebar">
                <h3>Hi hi hi</h3>
            </aside>

        </div>

        <footer>
            <h3>footer</h3>
            <p>Paragraph</p>
        </footer>
    </div>
</body>
</html>
