<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position.css">
    <title>Position</title>
</head>
<body>
    <h1> CSS html element Position</h1>
    <header class="header">
        <h1> this is header section stick to the top of the page!</h1>
    </header>
   <div class="parent">
        <div class="child-1">
                I'm the sibling element

        </div>
        <div class="child-2">
                I'm the main element
        </div>
        <div class="child-1">
                I'm the second sibling element
        </div>
   </div> 



   <div class="row-images">
        <div class="images">
                <img src="images/4-days-zan-pack-day-img-3.jpg" alt="">
        </div>
        <div class="text">
                <p>This is text to images</p>
        </div>
   </div>


   <div class="row-images">
        <div class="images">
                <img src="images/arusha-day-trip-banner.jpg" sytle="max-width:100px" alt="">
        </div>
        <div class="text">
                <p>This is text to images</p>
        </div>
   </div>


   <div class="stick-up">
        <p>This will still up</p>
   </div>

   <footer class="footer">
        <h1>This is beutifull footer stick to botton of page</h1>
   </footer>
</body>
</html>
